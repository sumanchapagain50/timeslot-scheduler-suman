<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFE SHELTERS - Leaflet Map with Sidebar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css" />
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
        }
        #content {
            position: relative;
            display: flex;
            height: calc(100vh - 100px);
        }
        #sidebar {
            width: 250px;
            background: #f7f7f7;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        #map {
            flex: 1;
            position: relative;
        }
        #north-arrow {
            position: absolute;
            top: 20px;
            right: 40px;
            width: 10px;
            height: auto;
            z-index: 1000;
        }
        #overview-map {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 100px;
            z-index: 1000;
        }
        .feature-item {
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .feature-item:hover {
            background: #eee;
        }
        .sidebar-title {
            font-weight: bold;
            text-decoration: underline;
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
        .selected-feature {
            background-color: #ffc107;
        }
        #popup {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 30%;
            height: 30%;
            background: white;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }
        #popup img {
            max-height: 100%;
            max-width: 100%;
        }
    </style>
</head>
<body>

<div id="header">
    <h1>SAFE SHELTERS</h1>
</div>

<div id="content">
    <div id="sidebar">
        <div class="sidebar-title">Locations</div>
    </div>
    <div id="map">
        <div id="north-arrow">
            <img src="images/north-arrow.png" alt="North Arrow">
        </div>
        <div id="overview-map"></div>
        <div id="popup"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>
<script>
// Initialize the main map
var map = L.map('map').setView([27.707171, 85.293252], 7);

// Add OpenStreetMap tile layer to main map
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
}).addTo(map);

// Define a custom icon with a smaller size for markers
var smallIcon = L.icon({
    iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
    iconSize: [12, 20], // Reduced size to half
    iconAnchor: [6, 20], // Half of the icon size
    popupAnchor: [1, -20] // Adjusted to fit the new icon size
});

// Point features data
var features = [
    {
        name: "Raised Tap",
        location: "Dakshinpur, Geruwa",
        coordinates: [28.51228, 81.17703],
        photo: "images/rtap1.jpg" // Local image path
    },
    {
        name: "Safe Shelter",
        location: "Dakshinpur, Geruwa",
        coordinates: [28.46895, 81.21129],
        photo: "images/ss1.jpg" // Example for another image
    }
    // Add more features as needed
];

// Circle for highlighting selected marker
var selectedCircle;

// Function to display popup with feature details
function displayPopup(feature, marker) {
    var popup = document.getElementById('popup');
    popup.innerHTML = `
        <b>${feature.name}</b><br>
        ${feature.location}<br>
        Coordinates: ${feature.coordinates}<br>
        <img src="${feature.photo}" alt="${feature.name}">
    `;
    popup.style.display = 'block';

    // Remove existing circle if any
    if (selectedCircle) {
        map.removeLayer(selectedCircle);
    }

    // Add a new circle around the selected marker
    selectedCircle = L.circle(marker.getLatLng(), {
        radius: 5,
        color: 'blue',
        fillColor: 'blue',
        fillOpacity: 0.2
    }).addTo(map);

    // Highlight corresponding sidebar item
    var sidebarItems = document.querySelectorAll('.feature-item');
    sidebarItems.forEach(function(item) {
        if (item.dataset.coordinates === feature.coordinates.toString()) {
            item.classList.add('selected-feature');
        } else {
            item.classList.remove('selected-feature');
        }
    });
}

// Add features to main map and sidebar
features.forEach(function(feature) {
    // Add marker to main map with custom icon
    var marker = L.marker(feature.coordinates, { icon: smallIcon }).addTo(map);
    
    // Add click event listener to marker to display details in popup box
    marker.on('click', function() {
        map.flyTo(feature.coordinates, 18, {
            duration: 1.5 // Duration of the flyTo animation in seconds
        });
        displayPopup(feature, marker);
    });

    // Add to sidebar
    var sidebar = document.getElementById('sidebar');
    var featureItem = document.createElement('div');
    featureItem.className = 'feature-item';
    featureItem.dataset.coordinates = feature.coordinates.toString(); // Store coordinates for matching
    featureItem.innerHTML = `<b>${feature.name}</b><br>${feature.location}`;
    sidebar.appendChild(featureItem);

    // Center map on marker click and display popup
    featureItem.addEventListener('click', function() {
        map.flyTo(feature.coordinates, 18, {
            duration: 1.5 // Duration of the flyTo animation in seconds
        });
        displayPopup(feature, marker);
    });
});

// Add MiniMap (Overview Map) to the main map
var miniMap = new L.Control.MiniMap(L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
}), {
    toggleDisplay: true, // Show toggle to display/hide the mini map
    minimized: false, // Start with the mini map minimized
    position: 'bottomright' // Position of the mini map on the main map
}).addTo(map);

</script>

</body>
</html>
